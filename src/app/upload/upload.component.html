<ul class="wrapper">
  <li class="upload-box">
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <h1>Video upload</h1>
      <div class="info-chapter">
        <label for="title">
          Video Title
        </label>
        <input type="text" [required]="true" formControlName="title">
        <div *ngIf="uploadForm.get('title')?.touched
          && !uploadForm.get('title')?.valid" class="valid-error">Required</div>
      </div>

      <div class="info-chapter">
        <label for="author">
          Author Name
        </label>
        <input type="text" formControlName="author">
      </div>

      <input type="file" accept="video/*" class="file-input" name="videofile"
              (change)="onFileSelected($event)" #fileUpload>
      

      <div class="info-chapter">
        <label for="videofile">
          Video File
        </label>
        {{ uploadForm.get('videofile')?.value.name || "No file uploaded yet." }}

        <button mat-mini-fab color="primary" type="button"
            (click)="uploadForm.get('videofile')?.markAsTouched(); fileUpload.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <div *ngIf="uploadForm.get('videofile')?.touched
          && !this.uploadForm.get('videofile')?.valid" class="valid-error">Required</div>
      </div>

      <div class="info-chapter">
        <button class="button" type="submit">Upload</button>
      </div>
    </form>
  </li>
</ul>

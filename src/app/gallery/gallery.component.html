<div class="wrapper">
  <ul class="grid-gallery" *ngIf="videos; else novideos">
    <li class="item-video" *ngFor="let video of videos" >
      <div class="thumbnail">
        <a [routerLink]="['/watch', video.video]">
          <img [width]="300"
               [src]="thumbsPath + video.video + '.png'" alt="video video"></a>
      </div>
      <div class="video-info">
        <p class="duration">{{ video.length * 1000 | date:'mm:ss' }}</p>
        <h3><a [title]="video.name" [routerLink]="['/watch', video.video]">
            {{ video.name }}</a></h3>
      </div>
    </li>
  </ul>
</div>

<ng-template #novideos>
  <div class="wrapper">
    No videos yet!
  </div>
</ng-template>

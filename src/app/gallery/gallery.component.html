<div *ngIf="videos; else novideos">
  <div *ngFor="let video of videos">

    <img [width]="300"
      [src]="thumbsPath + video.video + '.png'"
      [alt]="video.video">

    <p>
      Length {{ video.length * 1000 | date:'mm:ss' }}
    </p>

    <h3>
      <a [title]="video.name" [routerLink]="['/watch', video.video]">
        {{ video.name }}
      </a>
    </h3>

  </div>
</div>

<ng-template #novideos>
  No videos yet!
</ng-template>

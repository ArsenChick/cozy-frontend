<div class="grid-gallery">
  <div *ngFor="let video of videos" class="item-video">
    <div class="thumbnail">
      {{ video.thumbnail }}
    </div>
    <p>{{ video.duration }}</p>
    <h3>
      <a [title]="video.title"
         [routerLink]="['/watch', video.id]">
        {{ video.title }}
      </a>
    </h3>
  </div>
</div>
